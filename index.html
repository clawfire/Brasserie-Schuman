---
layout: default
---
<figure class="site-hero"><img src="images/hero.png" height="1278" width="2024" alt=""></figure>

<section class="menu"></section>

<section class="site-newsletter">
    <form action="" class="newsletter-form">
        <label for="newsletter-email">Inscrivez vous pour recevoir <a href="#" title="voir les anciennces newsletters">notre newsletter</a></label>
        <input type="email" name="newsletter-email" placeholder="votre adresse email">
        <button type="submit">Enregistrez - vous</button>
    </form>
</section>

<section class="site-gallery"></section>

<section class="site-news">
    <ul>
    {% for post in site.posts %}
      <li>
        <article>
            <figure><img src="" alt=""></figure>
            <header>
                <date>{{ post.date | date: "%b %-d, %Y" }}</date>
                <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            </header>
            <p>{{ post.excerpt }}</p>
        </article>
      </li>
    {% endfor %}
    </ul>
</section>

<section class="site-facebook">
    <a href="{{site.facebook}}">Suivez nous sur facebook</a>
</section>

<seection class="site-map"><img src="" alt=""></seection>
